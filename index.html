<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
  <header class="information">
    <img class="information-image" src="./eisenhower-matrix.jpg">
    <a class="information-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <div class="content">
    <p>
      <label class="title" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input input-text task" type="text">
        <button class="button button-add">Add</button>
      </div>
    </p>

    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-item">
        <input class="input input-checkbox task" type="checkbox"><label class="label task">Pay Bills</label>
        <input type="text" class="input input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="img-remove" src="./remove.svg" alt="delete button"></button>
      </li>
      <li class="task-item edit-mode">
        <input class="input input-checkbox task" type="checkbox"><label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input input-text task">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="img-remove" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>

    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-item">
        <input class="input input-checkbox task" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
        <input type="text" class="input input-text task">
          <button class="button edit">Edit</button>
        <button class="button delete"><img class="img-remove" src="./remove.svg" alt="delete button"></button>
      </li>
    </ul>
  </div>
</div>
  <script src="app.js"></script>
</body>

</html>
